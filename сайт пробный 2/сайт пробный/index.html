<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Персик 2 </title>
  <meta charset="utf-8">
  <meta name="keywords" content="kurashi">
  <meta name="charset" content="anime , аниме, kalanni ">
</head>

<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <div>
      <b>
        <p>Логин</p>
      </b>
      <input tabindex="1" placeholder="Введите логин" type="text" name="username">
    </div>
    <div>
      <b>
        <p>Пароль</p>
      </b>
      <input tabindex="1" placeholder="Пароль" type="password" name="username">
    </div>
    <div>
      <b>
        <p>Телефон</p>
      </b>
      <input tabindex="2" placeholder="Номер телефона" type="tel" name="nambre">
      <div>
        <b>
          <p> Укажите пол
        </b>
        <div>
          <input tabindex="3" type="radio" name="gender" value="male"> Мужской
        </div>
        <div>
          <input tabindex="3" type="radio" name="gender" value="female"> Женский
        </div>
        <div>
          <input tabindex="3" type="radio" name="gender" value="machine"> Cамоходная артиллерийская установка
          panzerhaubitze 2000
        </div>
      </div>
    </div>
    <div>
      <b>
        <p>Имущество</p>
      </b>
      <div>
        <p> <input tabindex="4" type="checkbox" name="skeyt" value="yes"> Скейтборд </p>
      </div>
      <div>
        <p> <input tabindex="5" type="checkbox" name="bike" value="yes"> Велик </p>
      </div>
      <div>
        <p> <input tabindex="6" type="checkbox" name="banan" value="yes"> Банан </p>
      </div>
      <div>
        <p> Подробная информация </p>
        <textarea tabindex="7" name="text"></textarea>
      </div>
      <div>
        <p>Пркикрепить файл</p>
        <input tabindex="8" type="file" name="username" value="yes">
      </div>
      <div>
        <p> Любимый цвет </p>
        <select tabindex="9" name="colors">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="yellow">Желтый</option>
        </select>
      </div>
      <p>
        <button tabindex="10" type="submit">Отправить </button>
        <button tabindex="11" type="reset">Очистить</button>
      </p>
    </div>
  </form>
</body>

</html>
